<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-Time Countdown Timer</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.countdown {
  display: flex;
}

.countdown div {
  margin: 0 10px;
  padding: 10px;
  border-radius: 5px;
  background-color: #f2f2f2;
}

.countdown div span {
  font-size: 20px;
}
</style>
</head>
<body>
<div class="countdown">
  <div id="days"></div>
  <div id="hours"></div>
  <div id="minutes"></div>
  <div id="seconds"></div>
</div>

<script>
function updateCountdown() {
  // Set the date we're counting down to (06/03/2024)
  var countDownDate = new Date("Mar 6, 2024 00:00:00").getTime();

  // Update the countdown every 1 second
  var x = setInterval(function() {

    // Get the current date and time
    var now = new Date().getTime();

    // Calculate the distance between now and the countdown date
    var distance = countDownDate - now;

    // Calculate days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result
    document.getElementById("days").innerHTML = "<span>" + days + "</span> Days";
    document.getElementById("hours").innerHTML = "<span>" + hours + "</span> Hours";
    document.getElementById("minutes").innerHTML = "<span>" + minutes + "</span> Minutes";
    document.getElementById("seconds").innerHTML = "<span>" + seconds + "</span> Seconds";

    // If the countdown is over, clear the interval
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
}

// Call the function to start the countdown
updateCountdown();
</script>
</body>
</html>
